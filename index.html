<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Visualize your progress on the day's list of goals.">
    	<meta name="keywords" content="70,percent,rule">

		<title>70% Rule</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/materialize.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1> 70% Rule Tracker</h1>
		</header>
			<section class="flex-container card-panel bg">
				<h3>Progress: <span class="percent">0.00%</span></h3>
				<p>Completed <span id="completed-count">0</span> out of <span class="total-count">0</span></p>
				<div class="flex-container goals">
					<button class="btn">Clear Goals</button>
					<ul class="current-goals card-panel bg2">
					</ul>
				</div>
				<form onsubmit="return false">
					<label for="input-list">Add Goals (comma seperated):
						<input type="text" name="input-list" id="input-list">
					</label>
				</form>
			</section>
		<footer>
		</footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
