<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Visualize your progress on the day's list of goals.">
    	<meta name="keywords" content="80,percent,rule">

		<title>80% Rule</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1><span class="rule">80pct Rule:</span> Accomplish 80% of your goals for the day.</h1>
		</header>
			<section class="flex-container">
				<h2>Current Goals</h2>
				<h2><span class="percent">0.00%</span></h2>
				<ul class="current-goals">
				</ul>
				<h3>Completed <span id="completed-count">0</span> out of <span class="total-count">0</span></h3>

			</section>

			<div class="flex-container">
				<form onsubmit="return false">
					<label for="input-list">Inputs (comma seperated):
						<input type="text" name="input-list" id="input-list">
					</label>
				</form>
			</div>
		<footer>
		</footer>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
